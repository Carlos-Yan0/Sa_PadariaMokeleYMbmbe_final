<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>tela emitir comanda</title>
  <!-- Link para o CSS externo -->
  <link rel="stylesheet" href="../css/comanda.css">
  <script src="../js/menu.js"></script>
  <script src="../js/js_comanda.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="icon" href="../img/icon.png" type="image/png">
  
<body>
  <div id="menu"></div>
  <main>
    <h1>Emitir Comandas</h1>
    <hr>
    <div class="area-busca">
      <label for="produto"><span>Buscar Produto</span></label>
      <input type="text" id="produto" placeholder="Nome, Cód interno" />

      <label for="qtde" style="margin-left: 15px;">Quantidade:</label>
      <input type="text" id="qtde" placeholder="Quantidade" />
      
      <button class="botaoME">-</button>
      <button class="botaoMA">+</button>
      

      <label for="med" style="margin-left: 15px;">Medida:</label>
      <input type="text" id="med" placeholder="UN" class="input-medida" />
      <button class="botaoADD">Adicionar</button>


    </div>

    <table>
      <thead>
        <tr>
          <th>Produto</th>
          <th>Cod</th>
          <th>Qtde</th>
          <th>Val Uni</th>
          <th>Medida</th>
          <th>Desconto</th>
          <th>Total</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Pão Francês</td>
          <td>0012</td>
          <td>0,320</td>
          <td>12,15</td>
          <td>KG</td>
          <td>0,20</td>
          <td>R$3,89</td>
          <td>
            <button class="btn-acao editar"><span class="material-symbols-outlined">edit</span></button>
            <button class="btn-acao excluir"><span class="material-symbols-outlined">delete</span></button>
          </td>
        </tr>
        <tr>
          <td>Cuca de Banana</td>
          <td>0013</td>
          <td>1</td>
          <td>30,00</td>
          <td>un</td>
          <td>0,20</td>
          <td>R$28,00</td>
          <td>
            <button class="btn-acao editar"><span class="material-symbols-outlined">edit</span></button>
            <button class="btn-acao excluir"><span class="material-symbols-outlined">delete</span></button>
          </td>
        </tr>
        <!-- Adicione mais linhas conforme necessário -->
      </tbody>
    </table>
  </main>

</body>

</html>
